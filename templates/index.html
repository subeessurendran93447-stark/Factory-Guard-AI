<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FactoryGuard AI | Industrial Safety</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1565106430482-8f6e74349ca1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 400px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px 0;
            transition: 0.3s;
            background: #f8fbff;
        }

        .upload-area:hover { background: #eef6ff; transform: translateY(-2px); }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-analyze { background: #007bff; color: white; display: none; }
        .btn-pdf { background: #dc3545; color: white; display: none; }

        #resultDisplay {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-weight: bold;
        }

        .CRITICAL { background: #ffebee; color: #c62828; border: 2px solid #ef9a9a; animation: pulse 1s infinite; }
        .STABLE { background: #e8f5e9; color: #2e7d32; border: 2px solid #a5d6a7; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1 style="margin:0; color:#333;">üè≠ Factory Guard AI </h1>
        <p style="color:#666;">Predictive Maintenance System</p>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div id="fileText">üìÅ Drop or Click to Upload JSON</div>
            <input type="file" id="fileInput" accept=".json" style="display:none">
        </div>

        <button id="analyzeBtn" class="btn btn-analyze" onclick="processFile()">Run Health Check</button>
        
        <div id="resultDisplay"></div>
        
        <button id="pdfBtn" class="btn btn-pdf" onclick="generateReport()">üì• Download PDF Report</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let lastResult = null;

        document.getElementById('fileInput').onchange = function(e) {
            if(e.target.files[0]) {
                document.getElementById('fileText').innerHTML = `<b>${e.target.files[0].name}</b>`;
                document.getElementById('analyzeBtn').style.display = 'block';
            }
        };

        async function processFile() {
            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', { method: 'POST', body: formData });
            lastResult = await response.json();

            const resDiv = document.getElementById('resultDisplay');
            resDiv.style.display = 'block';
            resDiv.className = lastResult.status;
            resDiv.innerHTML = `STATUS: ${lastResult.status}<br>RISK: ${lastResult.probability}%`;
            
            document.getElementById('pdfBtn').style.display = 'block';
        }

        function generateReport() {
            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.text("FactoryGuard Safety Report", 20, 20);
            doc.setFontSize(12);
            doc.text(`Timestamp: ${new Date().toLocaleString()}`, 20, 35);
            doc.text(`Analyzed File: ${lastResult.filename}`, 20, 45);
            doc.line(20, 50, 190, 50);
            
            doc.setFontSize(16);
            doc.text(`System Health: ${lastResult.status}`, 20, 65);
            doc.text(`Failure Probability: ${lastResult.probability}%`, 20, 75);
            
            doc.save(`Factory_Report_${lastResult.status}.pdf`);
        }
    </script>
</body>
</html>
